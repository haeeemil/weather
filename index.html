<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2>날씨검색</h2>
            <select id="weather-select">
                <option value="seoul">서울</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
                <option value="london">런던</option>
                <option value="beijing">베이징</option>
            </select>
        </header>
        <section class="main-section">
            <div class="info">
                <p class="location"></p>
                <p class="temperature">
                    <span></span>&deg;C
                </p>
                <p class="weather">
                    <img alt="1">
                </p>
                <p class="detail">
                    <span class="feel-like">체감<span></span>&deg;C</span>
                    <span class="wind">초속<span></span>m/s</span>
                <p class="details">
                </p>
            </div>
        </section>
    </div>
</body>
</html>
